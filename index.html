<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Theme - Local Version</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #000000 0%, #450000 50%, #000000 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            font-family: Arial; overflow: hidden;
        }
        .container {
            text-align: center; padding: 20px; position: relative; z-index: 2;
        }
        .image-frame {
            border: 4px solid #ff0000; border-radius: 15px; padding: 15px;
            background: linear-gradient(45deg, #2a0000, #5a0000);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
            margin-bottom: 40px;
        }
        #mainImage {
            max-width: 90vw; max-height: 70vh; border-radius: 8px;
            display: block; box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        .red-platform {
            width: 120%; height: 150px;
            background: linear-gradient(90deg, #000000, #8B0000, #ff0000, #8B0000, #000000);
            position: absolute; bottom: -80px; left: 50%; transform: translateX(-50%);
            border-radius: 50% 50% 0 0; filter: blur(15px); opacity: 0.8;
        }
        audio { display: none; }
        .status { color: white; margin-top: 20px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-frame">
            <img src="https://files.catbox.moe/78uzy3.jpg" alt="Main Visual" id="mainImage" onerror="document.getElementById('status').textContent='–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è'">
            <div class="red-platform"></div>
        </div>
        <div class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <audio id="backgroundAudio" loop oncanplay="document.getElementById('status').textContent='–ú—É–∑—ã–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ - –∫–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è'">
        <source src="https://files.catbox.moe/ukxffp.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('backgroundAudio');
            const status = document.getElementById('status');
            
            function playAudio() {
                audio.play().then(() => {
                    status.textContent = 'üéµ –ú—É–∑—ã–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è';
                    status.style.color = '#00ff00';
                }).catch(e => {
                    status.textContent = 'üîá –ö–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è –º—É–∑—ã–∫–∏';
                    status.style.color = '#ff4444';
                });
            }
            
            // –ü—Ä–æ–±—É–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏
            setTimeout(playAudio, 1000);
            
            // –ö–ª–∏–∫ –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
            document.body.addEventListener('click', playAudio);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏
            audio.addEventListener('canplay', () => {
                status.textContent = '‚úÖ –í—Å—ë –∑–∞–≥—Ä—É–∂–µ–Ω–æ - –∫–ª–∏–∫–Ω–∏—Ç–µ –¥–ª—è –º—É–∑—ã–∫–∏';
            });
        });
    </script>
</body>
</html>
